{% extends "base.html" %}
{% block content %}
<div class="welcome-container">
    <!-- Floating particles -->
    <div class="particles">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
    </div>

    <!-- Floating geometric shapes -->
    <div class="floating-shapes">
        <div class="shape circle"></div>
        <div class="shape square"></div>
        <div class="shape triangle"></div>
    </div>

    <!-- Animated lines -->
    <div class="animated-lines">
        <div class="line line1"></div>
        <div class="line line2"></div>
        <div class="line line3"></div>
    </div>

    <h1 class="welcome-text">
        Welcome. Please <span class="highlight">login</span> or <span class="highlight">register</span> for sentiment analysis
    </h1>
</div>

<style>
.welcome-container {
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 60vh;
    padding: 40px 20px;
    position: relative;
    overflow: hidden;
}

/* Floating Particles */
.particles {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.particle {
    position: absolute;
    background: radial-gradient(circle, rgba(102, 126, 234, 0.8) 0%, rgba(102, 126, 234, 0) 70%);
    border-radius: 50%;
    animation: float 6s ease-in-out infinite;
}

.particle:nth-child(1) {
    width: 4px;
    height: 4px;
    top: 20%;
    left: 10%;
    animation-delay: -0.5s;
    animation-duration: 8s;
}

.particle:nth-child(2) {
    width: 6px;
    height: 6px;
    top: 60%;
    left: 20%;
    animation-delay: -2s;
    animation-duration: 10s;
}

.particle:nth-child(3) {
    width: 3px;
    height: 3px;
    top: 40%;
    left: 80%;
    animation-delay: -4s;
    animation-duration: 7s;
}

.particle:nth-child(4) {
    width: 5px;
    height: 5px;
    top: 80%;
    left: 60%;
    animation-delay: -1s;
    animation-duration: 9s;
}

.particle:nth-child(5) {
    width: 2px;
    height: 2px;
    top: 30%;
    left: 40%;
    animation-delay: -3s;
    animation-duration: 6s;
}

.particle:nth-child(6) {
    width: 4px;
    height: 4px;
    top: 70%;
    left: 90%;
    animation-delay: -5s;
    animation-duration: 11s;
}

.particle:nth-child(7) {
    width: 3px;
    height: 3px;
    top: 15%;
    left: 60%;
    animation-delay: -2.5s;
    animation-duration: 12s;
}

.particle:nth-child(8) {
    width: 5px;
    height: 5px;
    top: 85%;
    left: 25%;
    animation-delay: -4.5s;
    animation-duration: 8.5s;
}

/* Geometric Shapes */
.floating-shapes {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.shape {
    position: absolute;
    border: 1px solid rgba(102, 126, 234, 0.3);
    animation: rotate 20s linear infinite;
}

.circle {
    width: 80px;
    height: 80px;
    top: 15%;
    left: 85%;
    border-radius: 50%;
    animation-duration: 25s;
    border-color: rgba(118, 75, 162, 0.4);
}

.square {
    width: 60px;
    height: 60px;
    top: 75%;
    left: 15%;
    animation-duration: 30s;
    animation-direction: reverse;
    border-color: rgba(102, 126, 234, 0.3);
}

.triangle {
    width: 40px;
    height: 40px;
    top: 25%;
    left: 25%;
    border-radius: 50%;
    animation-duration: 35s;
    border-color: rgba(255, 107, 107, 0.3);
}

/* Animated Lines */
.animated-lines {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 0;
}

.line {
    position: absolute;
    background: linear-gradient(90deg, transparent, rgba(102, 126, 234, 0.5), transparent);
    animation: moveLine 8s linear infinite;
}

.line1 {
    width: 200px;
    height: 1px;
    top: 30%;
    left: -200px;
    animation-delay: 0s;
}

.line2 {
    width: 150px;
    height: 1px;
    top: 70%;
    left: -150px;
    animation-delay: -3s;
}

.line3 {
    width: 180px;
    height: 1px;
    top: 50%;
    left: -180px;
    animation-delay: -6s;
}

/* Main Text */
.welcome-text {
    font-size: 2.5rem;
    font-weight: 300;
    color: #ffffff;
    text-align: center;
    max-width: 800px;
    line-height: 1.4;
    letter-spacing: 1px;
    position: relative;
    z-index: 1;
    animation: textGlow 4s ease-in-out infinite alternate;
}

.highlight {
    color: #ffffff !important;
    font-weight: 600;
    position: relative;
    animation: none;
}

.highlight::after {
    display: none;
}

/* Animations */
@keyframes float {
    0%, 100% {
        transform: translateY(0px) translateX(0px);
        opacity: 0.7;
    }
    25% {
        transform: translateY(-20px) translateX(10px);
        opacity: 1;
    }
    50% {
        transform: translateY(-10px) translateX(-5px);
        opacity: 0.8;
    }
    75% {
        transform: translateY(-25px) translateX(15px);
        opacity: 0.9;
    }
}

@keyframes rotate {
    from {
        transform: rotate(0deg);
    }
    to {
        transform: rotate(360deg);
    }
}

@keyframes moveLine {
    0% {
        left: -200px;
        opacity: 0;
    }
    50% {
        opacity: 1;
    }
    100% {
        left: 100%;
        opacity: 0;
    }
}

@keyframes textGlow {
    from {
        text-shadow: 0 0 20px rgba(255,255,255,0.1);
    }
    to {
        text-shadow: 0 0 30px rgba(255,255,255,0.2), 0 0 40px rgba(102, 126, 234, 0.1);
    }
}

@media (max-width: 768px) {
    .welcome-text {
        font-size: 1.8rem;
        padding: 0 10px;
    }

    .shape {
        display: none;
    }
}

@media (max-width: 480px) {
    .welcome-text {
        font-size: 1.4rem;
    }

    .animated-lines {
        display: none;
    }
}
</style>
{% endblock %}
